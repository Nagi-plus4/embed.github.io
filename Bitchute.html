<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flus Plus</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Obtener el par치metro "link" de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link');

        // Verificar si hay un par치metro "link"
        if (link) {
            // Ajustar el atributo "src" del iframe con el enlace
            document.querySelector('iframe').src = link;
        } else {
            // Si no hay enlace, mostrar un mensaje de error o cargar un valor por defecto
            console.error("No se encontr칩 el par치metro 'link' en la URL.");
        }
    </script>
    <iframe 
        allowfullscreen="true" 
        src="" 
        sandbox="allow-same-origin allow-scripts allow-popups">
    </iframe>
</body>
</html>
